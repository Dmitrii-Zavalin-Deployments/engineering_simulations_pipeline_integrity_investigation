name: Run Integrity Validation

on:
  push:
  workflow_dispatch:

jobs:
  integrity-check:
    name: Integrity Investigation
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“¦ Install Dropbox SDK
        run: pip install dropbox

      - name: ğŸ”“ Make download script executable
        run: chmod +x src/download_from_dropbox.sh

      - name: â¬‡ï¸ Download files from Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/download_from_dropbox.sh

      - name: ğŸ“ List full repository structure (recursive)
        run: ls -R

